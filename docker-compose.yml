version: "1"

services:
  postgres:
    image: postgres:14.5-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tcc
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
  
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "pgadmin@pgadmin.com"
      PGADMIN_DEFAULT_PASSWORD: "pgadmin"
    ports:
      - "16543:80"
    depends_on:
      - postgres
    networks:
      - postgres-network

networks: 
  postgres-network:
    driver: bridge